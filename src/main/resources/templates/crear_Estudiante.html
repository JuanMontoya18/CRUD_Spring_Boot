<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estudiante</title>

       <!-- css ONLY -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ESTUDIANTE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" th:href="@{/estudiante}">Lista Estudiantes</a>
              <a class="nav-link" th:href="@{/estudiante/nuevo}">Crear Estudiante</a>
            </div>
          </div>
        </div>
      </nav>


      <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro Estudiantes</h1>

                <div class="card-body">
                    <form th:action="@{/estudiante}" th:object="${estudiante}" method="post">
                        <div class="form-group">
                            <label >Nombre</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label >apellido</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label >Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">guardar</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
      </div>
</body>
</html>
