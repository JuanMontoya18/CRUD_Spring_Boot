<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Estuadiiantes</title>

    <!-- css ONLY -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ESTUDIANTE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" th:href="@{/estudiante}">Lista Estudiantes</a>
              <a class="nav-link" th:href="@{/estudiante/nuevo}">Crear Estudiante</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <h1>Lista de estudaintes</h1>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{estudiante/nuevo}" class="btn btn-primary btn-sm mb-3">
                        Agregar Estudiante
                    </a>
                </div>
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="estudiante: ${estudiante}">
                        <td th:text="${estudiante.nombre}"></td>
                        <td th:text="${estudiante.apellido}"></td>
                        <td th:text="${estudiante.email}"></td>
                        <td>
                            <a th:href="@{/estudiante/editar/{id}(id=${estudiante.id})}" class="btn btn-outline-info">Editar</a>  
                            <a th:href="@{/estudiante/{id}(id=${estudiante.id})}" class="btn btn-outline-danger">eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
